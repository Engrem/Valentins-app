<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentinstag ‚ù§</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            overflow: hidden; /* Verhindert Scrollen durch den bewegenden Button */
        }
        .container {
            margin-top: 50px;
        }
        .buttons {
            margin-top: 20px;
            position: relative;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        #yes-btn {
            background-color: #ff4d4d;
            color: white;
        }
        #no-btn {
            background-color: #666;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .animation {
            display: none;
            margin-top: 30px;
        }
        .stick-figure {
            font-size: 40px;
            display: inline-block;
            margin: 10px;
            transition: all 0.5s ease;
        }
        #heart {
            font-size: 30px;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>M√∂chtest du mein Valentins-Date sein? üíñ</h1>
        <div class="buttons">
            <button id="yes-btn" onclick="showAnimation()">Ja! ü•∞</button>
            <button id="no-btn">Nein üò¢</button>
        </div>
        <div class="animation" id="animation">
            <span class="stick-figure">üòä</span>
            <span id="heart">‚ù§Ô∏è</span>
            <span class="stick-figure">üòä</span>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const noBtn = document.getElementById("no-btn");

            noBtn.addEventListener("mouseover", function () {
                let x = Math.random() * (window.innerWidth - 150);
                let y = Math.random() * (window.innerHeight - 150);
                noBtn.style.left = ${x}px;
                noBtn.style.top = ${y}px;
            });

            document.getElementById("yes-btn").addEventListener("click", function () {
                document.getElementById('animation').style.display = 'block';
                document.getElementById('heart').style.opacity = '1';
                document.getElementById('heart').style.transform = 'translateX(-50px)';
            });
        });
    </script>

</body>
</html>
